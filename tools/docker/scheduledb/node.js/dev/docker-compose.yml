version: "3.2"

services:
  node:
    build:
      context: .
      dockerfile: node-dev.Dockerfile
    image: "node-dev:0.0.0"
    user: "node"
    working_dir: /home/node/app
    environment:
     - NODE_ENV=production
    volumes:
     - ./app:/home/node/app
    expose:
     - "8888"
    command: "/usr/bin/env bash"

