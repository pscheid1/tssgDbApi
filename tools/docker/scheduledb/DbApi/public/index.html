<!DOCTYPE html>
<html>

<head>
    <title>TSSG Default Page</title>

    <script>
        var mode = true;

        function changeMsg() {
            if (mode) {
                document.getElementById("msg").innerHTML = "BOO";
                document.getElementById("msg").style.color = "red";
                document.getElementById("btn").style.background = "red";
                mode = false;
            }
            else {
                document.getElementById("msg").innerHTML = "TSSG";
                document.getElementById("msg").style.color = "blue";
                document.getElementById("btn").style.background = "blue";
                mode = true;
            }
        }
    </script>
</head>

<body>
    <input id="btn" style="background:blue;color:white;width:100%;" type="button" value="Click me" onclick="changeMsg()">

    <p id="msg"
        style="margin-top:10px;margin-bottom:10px;font-size:200px;color:blue;text-align:center;font-style:italic;">TSSG
    </p>
</body>

</html>
